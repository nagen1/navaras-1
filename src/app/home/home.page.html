<ion-header>
  <ion-toolbar class="titlebar">
    <ion-buttons slot="start" id="menu">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">navaras</ion-title>
    <img slot="end" class="headerimg" src="assets/img/logo-1024.png" />
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Search title, year, starring..." (ionInput)="search($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment value="all" color="success">
      <ion-segment-button value="all" (click)="getList('')">
        <ion-label>All</ion-label>
      </ion-segment-button>
      <ion-segment-button value="action" (click)="getList('genre=action')">
        <ion-label>Action</ion-label>
      </ion-segment-button>
      <ion-segment-button value="romance" (click)="getList('genre=romance')">
        <ion-label>Romance</ion-label>
      </ion-segment-button>
      <ion-segment-button value="comedy" (click)="getList('genre=comedy')">
        <ion-label>Comedy</ion-label>
      </ion-segment-button>
      <ion-segment-button value="horror" (click)="getList('genre=horror')">
        <ion-label>Horror</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>
<ion-menu side="start" content-id="menu">
  <ion-content class="menucontent">
    <ion-list>
      <ion-list-header>
        Language
      </ion-list-header>
      <ion-item (click)="selectLanguage('hindi')">
        <ion-icon slot="start" name="checkmark-done-outline"></ion-icon>
        <ion-label>Hindi</ion-label>
      </ion-item>
      <ion-item (click)="selectLanguage('telugu')">
        <ion-icon slot="start" name="checkmark-done-outline"></ion-icon>
        <ion-label>Telugu</ion-label>
      </ion-item>
      <ion-item (click)="selectLanguage('tamil')">
        <ion-icon slot="start" name="checkmark-done-outline"></ion-icon>
        <ion-label>Tamil</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content fullscreen>
  <ion-grid>
    <ion-row id="list">
      <ion-col sizeLg="3" sizeMd="4" sizeXs="6" *ngFor="let m of movies;let i = index">
        <img class="movieImg" [src]="m.img" (click)="showDetails(m)" />
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="refreshList($event)" expand="block">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
