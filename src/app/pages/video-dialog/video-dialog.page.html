<ion-header translucent>
  <ion-toolbar>
    <ion-title>{{vTitle}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <iframe type="text/html" [src]="sanitizer.bypassSecurityTrustResourceUrl(videourl)" frameborder="0"
      style="width:100%; height:100%;"></iframe>
</ion-content>
