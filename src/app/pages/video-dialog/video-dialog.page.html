<ion-header translucent>
  <ion-toolbar>
    <ion-title>{{vTitle}}</ion-title>
    <ion-button (click)="dismiss()" slot="end" size="small" class="ion-margin-end">Close</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <iframe type="text/html" [src]="sanitizer.bypassSecurityTrustResourceUrl(videourl)" frameborder="0"
      style="width:100%; height:100%;"></iframe>
</ion-content>
